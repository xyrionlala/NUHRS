<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="editprofile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Manage Profile</title>

    <div class="head">
    <h1>Manage Profile</h1>
    </div>

</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle" width="150px" src="https://placeimg.com/640/480/arch/any"><span class="font-weight-bold ">Joshua Martin Lopez</span><span class="text-black-50" >2019-300016</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="First name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="Middle Name"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="Last Name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter Address" value=""></div>
                    <div class="col-md-12"><label class="labels">Birthdate</label><input type="text" class="form-control" placeholder="Month/Day/Year" value=""></div>
                    <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control" placeholder="Enter Age" value=""></div>
                    <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" placeholder="Male/Female" value=""></div>
                    <div class="col-md-12"><label class="labels">Nationality</label><input type="text" class="form-control" placeholder="Enter Nationality" value=""></div>
                    <div class="col-md-12"><label class="labels">Religion</label><input type="text" class="form-control" placeholder="Enter Religion" value=""></div>
                    <div class="col-md-12"><label class="labels">Contact Number</label><input type="text" class="form-control" placeholder="Enter Contact Number" value=""></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-outline-info btn-lg" >Save</button>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
</div>



</body>
</html>
